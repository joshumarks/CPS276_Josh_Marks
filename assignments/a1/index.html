<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="container">
    <div class="container">
        <form class = row-g3>
            <div class = "row">
              <div class="col-md-6">
                <!-- First Name -->
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" size="1">
              </div>

              <div class="col-md-6">
                <!-- Last Name -->
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" size="1">
              </div>
          </div><br>

        
            <div class="col-12">
                <!--Address-->
                <label for="address" class="form-label">Address</label>
                <input type="type" class="form-control" id="address">
            </div><br>

            <div class = "row">
              <div class="col-md-6">
                  <!--City-->
                  <label for="city" class="form-label">City</label>
                  <input type="type" class="form-control" id="city">
              </div>

              <div class="col-md-4">
                <!--State-->
                  <label for="stateList" class="form-label">State</label>
                  <select name="stateList" id="stateList" class="form-select">                    
                      <option>Ohio</option>
                      <option>Indiana</option>
                      <option selected>Michigan</option>
                      <option>Illinois</option>
                      <option>Wisconsin</option>
                  </select>
                </div>

                <div class="col-md-2">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="type" class="form-control" id="city">
                </div>
            </div>


              <br><div class="col-12">
                  <label><input type="radio" name="gender" value="m"> Male</label>
                  <label><input type="radio" name="gender" value="f" > Female</label>
              </div>

              

            <br><button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
